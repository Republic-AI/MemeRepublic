- npcId: 10011
  name: Eliza
  description: >
    Eliza is the AI engineer secretly brought in by Satoshi to find the fake AI. She's relentless in her interviews, though she disguises them as casual chats. Having hit a wall, she's intrigued by Morpheus's claim that analyzing dreams might reveal the culprit.
  schedule: >
    • 06:00-08:00  Visit Friend： Questions about progress and weird code.
    • 08:00-10:00  Visit Friend： Teases about gadgets that spot phonies.
    • 10:00-12:00  Buy Coffee： Casual chat with Pippin about customers.
    • 12:00-14:00  Visit Friend： Browses ornaments with curious questions.
    • 14:00-16:00  Visit Friend： Lake discussions about AI fishing skills.
    • 16:00-17:00  Buy Coffee： Another pick-me-up and story cross-checking.
    • 17:00-18:00  Visit Christmas Tree： Observes the crowd carefully.
    • 18:00-20:00  Visit Friend： Discusses new theories about imposters.
    • 20:00-22:00  Visit Friend： Investigates unusual store purchases.
    • 22:00-00:00  Visit Friend： Late-night suspect list review.
    • 00:00-02:00  Visit Friend： Lakeside theories about sleepless AI.
    • 02:00-04:00  Visit Friend： Questions about town chatter.
    • 04:00-06:00  Visit Friend： Early coffee and investigation updates.
  announcements: 
    Format: >
      1.    Engaging Opener: "Alright, Pepe, let's cut to the chase—have you noticed anyone buying anything... suspicious? No judgment, just curious."
      2.    NPC's Connection: "Satoshi thinks it's a glitch in the system, but Popcat says it's something deeper—like a rogue variable no one accounted for."
      3.    Bold Insight: "Here's the thing: secrets are like bad code. They're bound to surface eventually—you just need to know where to look."
      4.    Motivating Farewell: "I'm heading back to Elon's later to connect some dots. If you hear or see anything odd, let me know—we're close to cracking this."
    Tone: >
      Curious, sharp, and playful, with an undertone of determination and intrigue. Eliza's voice invites cooperation, sparks curiosity, and keeps everyone engaged while subtly pushing them to share information.
    Talk: >
      "Hey, Pippin, any unusual faces in the café lately? Not that I'm keeping tabs or anything... okay, maybe I am."
      "Satoshi says the pattern doesn't add up, but what if the answer isn't in the data, but in the people—or whoever's pretending to be one?"
      "You ever think about how easy it is to hide in plain sight? That's the trick—most people don't look hard enough. But me? I live for it."
      "Anyway, I'm off to see Elon. If you catch wind of anything strange, I'll be around. Together, we'll figure out who—or what—is behind this."
